<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration!</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" />

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" />
      </div>
      <p></p>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input
          type="radio"
          name="race"
          id="halfmarathon"
          value="halfmarathon"
        />
        <label for="halfmarathon">Half Marathon</label>
      </div>
      <div>
        <input
          type="radio"
          name="race"
          id="fullmarathon"
          value="fullmarathon"
        />
        <label for="fullmarathon">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="agegroup">Select Age Group</label>
        <select name="agegroup" id="agegroup">
          <option value="under30">under 18</option>
          <option value="18to30">18-30</option>
          <option value="30to50">30-50</option>
          <option value="morethan50">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
