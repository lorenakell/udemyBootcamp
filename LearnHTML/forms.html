<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="number"
        />
      </p>
      <button type="button">Submit!!!</button>
      <!-- So does this one: -->
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Input</h2>
    <form action="/birds"></form>
    <input type="checkbox" name="agree_tos" id="agree" checked />
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS</label>
      <input type="radio" name="size" id="" value="xs" />
      <label for="s">S</label>
      <input type="radio" name="size" id="" value="s" />
      <label for="m">M</label>
      <input type="radio" name="size" id="" value="m" />
      <label for="l">L</label>
      <input type="radio" name="size" id="" value="l" />
      <label for="xl">XL</label>
      <input type="radio" name="size" id="" value="xl" />
    </p>
    <p>
      <label for="">Please select an Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input
        type="range"
        id="cheeese"
        min="1"
        max="100"
        step="7"
        name="cheese_level"
      />
    </p>
    <p>
      <label for="requests">Any Special Requests?</label>
      <textarea
        id="requests"
        rows="10"
        cols="40"
        name="requsts"
        placeholder="Type something here"
      ></textarea>
    </p>

    <h2>Validation Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        minlength="5"
        maxlength="20"
        required
      />
      <p>
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" required />
        <label for="url">Enter your website URL </label>
        <input type="url" name="url" id="url" />
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
